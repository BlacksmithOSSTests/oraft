name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: |
        sudo apt update
        sudo apt install -y make patch curl ocaml-nox m4 unzip bubblewrap tzdata netbase 
    - name: Install and setup Opam
      run: |
        sudo curl -L -o /usr/local/bin/opam https://github.com/ocaml/opam/releases/download/2.0.6/opam-2.0.6-x86_64-linux
        sudo chmod +x /usr/local/bin/opam
        opam init --bare --disable-sandboxing
        opam switch create 4.09.0 ocaml-base-compiler.4.09.0
        opam install -y dune cohttp-lwt-unix core ppx_deriving ppx_deriving_yojson yojson fileutils oUnit
    - name: Unit test
      run: dune runtest
    - name: Build Oraft
      run: dune build --profile=release
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: Smoke test
      run: smoke_test/run.sh
