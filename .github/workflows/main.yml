name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ocaml-compiler:
          - ocaml-base-compiler.4.09.0
    steps:
      - uses: actions/checkout@v2
      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
      - name: Install dependencies for testing
        run: opam install --deps-only --with-test .
      - name: Unit test
        run: opam exec -- dune runtest
      - name: Build Oraft
        run: opam exec -- dune build
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Smoke test
        run: opam exec -- smoke_test/run.sh
      - name: Archive the smoke test logs and status
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: smoke-test-logs
          path: example/oraft-*
      - name: Chaos test
        run: opam exec -- chaos_test/run.sh
      - name: Archive the chaos test logs and status
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: chaos-test-logs
          path: chaos_test/docker/oraft-*
